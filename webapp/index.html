<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Программа работ 2026</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ── Переменные темы ─────────────────────────────────────────────────── */
    :root {
      --tg-bg:        var(--tg-theme-bg-color, #ffffff);
      --tg-secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
      --tg-text:      var(--tg-theme-text-color, #111111);
      --tg-hint:      var(--tg-theme-hint-color, #6b7280);
      --tg-link:      var(--tg-theme-link-color, #2563eb);
      --tg-btn:       var(--tg-theme-button-color, #2563eb);
      --tg-btn-text:  var(--tg-theme-button-text-color, #ffffff);
      --radius:       12px;
      --shadow:       0 1px 3px rgba(0,0,0,.10), 0 1px 2px rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--tg-secondary);
      color: var(--tg-text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom, 16px);
    }

    /* ── Шапка ───────────────────────────────────────────────────────────── */
    .header {
      background: var(--tg-btn);
      color: var(--tg-btn-text);
      padding: 14px 16px 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 700;
      line-height: 1.2;
    }
    .header p {
      font-size: 12px;
      opacity: .82;
      margin-top: 2px;
    }

    /* ── Панель поиска и фильтра ─────────────────────────────────────────── */
    .toolbar {
      background: var(--tg-bg);
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid color-mix(in srgb, var(--tg-hint) 20%, transparent);
    }
    .search-wrap {
      position: relative;
      flex: 1;
    }
    .search-wrap svg {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--tg-hint);
      pointer-events: none;
    }
    .search {
      width: 100%;
      padding: 8px 10px 8px 34px;
      border: 1px solid color-mix(in srgb, var(--tg-hint) 30%, transparent);
      border-radius: 8px;
      background: var(--tg-secondary);
      color: var(--tg-text);
      font-size: 14px;
      outline: none;
      transition: border-color .2s;
    }
    .search:focus { border-color: var(--tg-btn); }
    .search::placeholder { color: var(--tg-hint); }

    .sync-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      background: var(--tg-btn);
      color: var(--tg-btn-text);
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: opacity .15s;
    }
    .sync-btn:active { opacity: .75; }
    .sync-btn.loading svg { animation: spin .7s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Фильтры ─────────────────────────────────────────────────────────── */
    .filter-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 9px 14px;
      background: var(--tg-bg);
      border-bottom: 1px solid color-mix(in srgb, var(--tg-hint) 15%, transparent);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .filter-toggle-left {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 14px;
      font-weight: 600;
      color: var(--tg-text);
    }
    .filter-toggle-left svg { color: var(--tg-btn); }
    .filter-badge {
      background: var(--tg-btn);
      color: var(--tg-btn-text);
      font-size: 11px;
      font-weight: 700;
      padding: 1px 6px;
      border-radius: 20px;
      display: none;
    }
    .filter-badge.visible { display: inline-block; }
    .filter-toggle-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-reset {
      font-size: 12px;
      color: var(--tg-btn);
      font-weight: 600;
      display: none;
      padding: 2px 6px;
      border-radius: 6px;
      background: color-mix(in srgb, var(--tg-btn) 10%, transparent);
    }
    .filter-reset.visible { display: block; }
    .filter-chevron {
      color: var(--tg-hint);
      transition: transform .25s;
    }
    .filter-chevron.open { transform: rotate(180deg); }

    .filters-body {
      background: var(--tg-bg);
      border-bottom: 1px solid color-mix(in srgb, var(--tg-hint) 15%, transparent);
      display: none;
    }
    .filters-body.open { display: block; }
    .filter-row {
      display: flex;
      align-items: center;
      padding: 5px 0 5px 12px;
    }
    .filter-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--tg-hint);
      text-transform: uppercase;
      letter-spacing: .5px;
      white-space: nowrap;
      flex-shrink: 0;
      width: 68px;
      min-width: 68px;
    }
    .filter-chips-scroll {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      padding: 2px 12px 2px 0;
      flex: 1;
    }
    .filter-chips-scroll::-webkit-scrollbar { display: none; }
    .filter-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      border: 1.5px solid color-mix(in srgb, var(--tg-hint) 25%, transparent);
      background: transparent;
      color: var(--tg-text);
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      transition: all .15s;
      -webkit-tap-highlight-color: transparent;
    }
    .filter-chip.active {
      background: var(--tg-btn);
      color: var(--tg-btn-text);
      border-color: var(--tg-btn);
    }

    /* ── Статус ──────────────────────────────────────────────────────────── */
    .status-bar {
      padding: 6px 16px;
      font-size: 12px;
      color: var(--tg-hint);
      background: var(--tg-secondary);
    }

    /* ── Список карточек ─────────────────────────────────────────────────── */
    .list {
      padding: 8px 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* ── Карточка ────────────────────────────────────────────────────────── */
    .card {
      background: var(--tg-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px 14px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .card-header:active { background: color-mix(in srgb, var(--tg-hint) 8%, transparent); }

    .card-num {
      min-width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--tg-btn);
      color: var(--tg-btn-text);
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .card-main {
      flex: 1;
      min-width: 0;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.35;
    }
    .card-meta {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    /* ── Бейджи ──────────────────────────────────────────────────────────── */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    .badge-km       { background: #eef4fe; color: #1d4ed8; }
    .badge-kameral  { background: #fdfbea; color: #854d0e; }
    .badge-contract { background: #edfbf3; color: #15803d; }
    .badge-date     { background: #f5f7fa; color: #475569; }
    .badge-prefix   { opacity: .65; font-weight: 500; }

    /* цвета Исполнителей (ПТО) */
    .pto-Дима   { background: #eef0fd; color: #3730a3; }
    .pto-Тимур  { background: #fdf0f8; color: #9d174d; }
    .pto-Наташа { background: #fdf4ec; color: #9a3412; }
    .pto-Артем  { background: #ecfbf4; color: #065f46; }
    .pto-Ярослав{ background: #fdf1f1; color: #991b1b; }
    .pto-Марина { background: #f5f2fe; color: #5b21b6; }
    .pto-Лёша   { background: #f2fdf5; color: #166534; }
    .pto-Данил  { background: #fdf8ec; color: #92400e; }

    .chevron {
      color: var(--tg-hint);
      transition: transform .25s;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .card.open .chevron { transform: rotate(180deg); }

    /* ── Раскрываемая часть ──────────────────────────────────────────────── */
    .card-body {
      display: none;
      padding: 0 14px 14px;
      border-top: 1px solid color-mix(in srgb, var(--tg-hint) 15%, transparent);
    }
    .card.open .card-body { display: block; }

    .detail-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    .detail-item {
      background: var(--tg-secondary);
      border-radius: 8px;
      padding: 8px 10px;
    }
    .detail-item.full { grid-column: 1 / -1; }
    .detail-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: var(--tg-hint);
      margin-bottom: 3px;
    }
    .detail-value {
      font-size: 13px;
      font-weight: 500;
      color: var(--tg-text);
      word-break: break-word;
    }
    .detail-value.empty { color: var(--tg-hint); font-style: italic; font-weight: 400; }

    /* ── Копирование ─────────────────────────────────────────────────────── */
    .copyable { cursor: pointer; position: relative; }
    .copyable:active { opacity: .6; }
    .copy-toast {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: rgba(0,0,0,.75);
      color: #fff;
      font-size: 13px;
      padding: 7px 16px;
      border-radius: 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s, transform .2s;
      z-index: 999;
      white-space: nowrap;
    }
    .copy-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ── Статусные блоки подписантов ─────────────────────────────────────── */
    .signers {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .signer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      background: var(--tg-secondary);
      border-radius: 8px;
      padding: 7px 10px;
    }
    .signer-label {
      font-size: 11px;
      color: var(--tg-hint);
      white-space: nowrap;
    }
    .signer-value {
      font-size: 12px;
      font-weight: 600;
      text-align: right;
    }

    /* ── Пустое/загрузка/ошибка ──────────────────────────────────────────── */
    .state-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 60px 20px;
      color: var(--tg-hint);
      text-align: center;
    }
    .state-box svg { opacity: .45; }
    .state-box p { font-size: 14px; }
    .state-box small { font-size: 12px; }

    .skeleton {
      background: linear-gradient(90deg,
        color-mix(in srgb, var(--tg-hint) 12%, transparent) 25%,
        color-mix(in srgb, var(--tg-hint) 22%, transparent) 50%,
        color-mix(in srgb, var(--tg-hint) 12%, transparent) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 6px;
    }
    @keyframes shimmer { to { background-position: -200% 0; } }
    .sk-card { height: 72px; border-radius: var(--radius); margin-bottom: 8px; }
  </style>
</head>
<body>

<div class="header">
  <h1>Программа работ — I этап 2026</h1>
  <p>Ремонт дорог межмуниципального значения</p>
</div>

<div class="toolbar">
  <div class="search-wrap">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
    </svg>
    <input class="search" id="search" type="search" placeholder="Поиск по объекту, контракту…" />
  </div>
  <button class="sync-btn" id="syncBtn" onclick="loadData()">
    <svg id="syncIcon" width="15" height="15" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2.5">
      <path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/>
      <path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/>
    </svg>
    Обновить
  </button>
</div>

<div id="filterToggle" class="filter-toggle" onclick="toggleFilters()" style="display:none">
  <div class="filter-toggle-left">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
    </svg>
    Фильтр
    <span class="filter-badge" id="filterBadge"></span>
  </div>
  <div class="filter-toggle-right">
    <span class="filter-reset" id="filterReset" onclick="resetFilters(event)">Сбросить</span>
    <svg class="filter-chevron" id="filterChevron" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="m6 9 6 6 6-6"/>
    </svg>
  </div>
</div>
<div class="filters-body" id="filtersBody">
  <div class="filter-row">
    <span class="filter-label">ПТО</span>
    <div class="filter-chips-scroll" id="filterPto"></div>
  </div>
  <div class="filter-row">
    <span class="filter-label">Камерал</span>
    <div class="filter-chips-scroll" id="filterKameral"></div>
  </div>
  <div class="filter-row">
    <span class="filter-label">Дата</span>
    <div class="filter-chips-scroll" id="filterDate"></div>
  </div>
</div>
<div class="status-bar" id="statusBar">Загрузка…</div>
<div class="list" id="list"></div>
<div class="copy-toast" id="copyToast">Скопировано</div>

<script>
// ═══════════════════════════════════════════════════════════════════════════
// НАСТРОЙКА — замените на ваши значения
// ═══════════════════════════════════════════════════════════════════════════
const SHEET_ID   = "1hhO7JqfoTIuCM5HTbt-qnCh-A0tjxuofqJ50COdUfE8";   // из URL таблицы
const SHEET_NAME = "Межмуниципалки_2026";                  // имя листа (вкладки)
// Строка-заголовок (1-based). Данные начинаются со следующей строки.
const HEADER_ROW = 2;
// ═══════════════════════════════════════════════════════════════════════════

const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }

// ── Маппинг столбцов (0-based, C и E — скрытые) ───────────────────────────
// A=0, B=1, C=2(скрыт), D=3, E=4(скрыт), F=5, G=6, H=7, I=8, J=9…
const COL = {
  num:        0,   // A — №
  title:      1,   // B — Наименование объекта
  length:     3,   // D — Протяжённость, км
  contract:   5,   // F — № Контракта
  pto:        6,   // G — ПТО (исполнитель)
  kameral:    7,   // H — Камерал
  ourOrder:   8,   // I — Наш приказ
  sigForeman: 9,   // J — Подписант Прораб
  sigGeo:     10,  // K — Подписант ГЕО
  sigMain:    11,  // L — Подписант Глав. Инженер
  sigRks:     12,  // M — Подписант РКС СК
  rksOrder:   13,  // N — РКС приказ
};

let allRows = [];
let lastSync = null;

// Активные фильтры — массивы для множественного выбора (пустой = "Все")
const activeFilters = { pto: [], kameral: [], date: [] };

function toggleFilters() {
  const body    = document.getElementById("filtersBody");
  const chevron = document.getElementById("filterChevron");
  body.classList.toggle("open");
  chevron.classList.toggle("open");
  if (tg) tg.HapticFeedback?.impactOccurred("light");
}

function resetFilters(e) {
  e.stopPropagation();
  activeFilters.pto     = [];
  activeFilters.kameral = [];
  activeFilters.date    = [];
  buildFilters();
  applyFilters();
  updateFilterBadge();
  if (tg) tg.HapticFeedback?.impactOccurred("medium");
}

function updateFilterBadge() {
  const count = ["pto","kameral","date"].reduce((s,k) => s + activeFilters[k].length, 0);
  const badge = document.getElementById("filterBadge");
  const reset = document.getElementById("filterReset");
  if (count > 0) {
    badge.textContent = count;
    badge.classList.add("visible");
    reset.classList.add("visible");
  } else {
    badge.classList.remove("visible");
    reset.classList.remove("visible");
  }
}

function buildFilters() {
  const unique = key => ["Все", ...new Set(allRows.map(r => String(r[COL[key]] || "")).filter(Boolean))];

  renderChips("filterPto",     unique("pto"),     "pto");
  renderChips("filterKameral", unique("kameral"), "kameral");

  const dates = ["Все", ...new Set(allRows.map(r => {
    const { date } = parseContract(r[COL.contract]);
    return date;
  }).filter(Boolean))];
  renderChips("filterDate", dates, "date");

  document.getElementById("filterToggle").style.display = "flex";
  updateFilterBadge();
}

function renderChips(containerId, values, filterKey) {
  const el = document.getElementById(containerId);
  const selected = activeFilters[filterKey];
  el.innerHTML = values.map(v => {
    const idx = selected.indexOf(v);
    const isActive = idx >= 0;
    const opacity = isActive ? Math.max(1 - idx * 0.15, 0.4) : null;
    const style = isActive
      ? `style="background:var(--tg-btn);color:var(--tg-btn-text);border-color:var(--tg-btn);opacity:${opacity}"`
      : ``;
    return `<button class="filter-chip ${isActive ? "active" : ""}" ${style}
              data-key="${filterKey}" data-val="${escAttr(v)}">
              ${escHtml(v)}
            </button>`;
  }).join("");
}

function setFilter(key, value) {
  const arr = activeFilters[key];
  const idx = arr.indexOf(value);
  if (idx >= 0) {
    arr.splice(idx, 1);
  } else {
    arr.push(value);
  }
  renderChips("filter" + key.charAt(0).toUpperCase() + key.slice(1),
    [...new Set(["Все", ...allRows.map(r => {
      if (key === "date") return parseContract(r[COL.contract]).date;
      return String(r[COL[key]] || "");
    }).filter(Boolean)])], key);
  applyFilters();
  updateFilterBadge();
  if (tg) tg.HapticFeedback?.selectionChanged();
}

function applyFilters() {
  const q = document.getElementById("search").value.trim().toLowerCase();
  let rows = allRows;
  if (activeFilters.pto.length)     rows = rows.filter(r => activeFilters.pto.includes(String(r[COL.pto] || "")));
  if (activeFilters.kameral.length) rows = rows.filter(r => activeFilters.kameral.includes(String(r[COL.kameral] || "")));
  if (activeFilters.date.length)    rows = rows.filter(r => activeFilters.date.includes(parseContract(r[COL.contract]).date));
  if (q) rows = rows.filter(r =>
    String(r[COL.title]    || "").toLowerCase().includes(q) ||
    String(r[COL.contract] || "").toLowerCase().includes(q) ||
    String(r[COL.num]      || "").toLowerCase().includes(q)
  );
  render(rows);
}

// ── Загрузка данных из Google Sheets ──────────────────────────────────────
async function loadData() {
  const btn  = document.getElementById("syncBtn");
  const icon = document.getElementById("syncIcon");
  btn.disabled = true;
  icon.parentElement.classList.add("loading");
  setStatus("Синхронизация…");

  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

  try {
    const res  = await fetch(url);
    const text = await res.text();

    // Google возвращает JSONP-обёртку, снимаем её
    const json = JSON.parse(text.slice(text.indexOf("{"), text.lastIndexOf("}") + 1));

    const rows = json.table.rows;

    // Берём все строки, фильтруем только те где № — это число (объекты данных)
    allRows = rows
      .map(r => (r.c || []).map(cell => cell?.v ?? cell?.f ?? ""))
      .filter(r => r[COL.title] && r[COL.num] !== "" && !isNaN(Number(r[COL.num])) && Number(r[COL.num]) > 0);

    lastSync = new Date();
    setStatus(`Объектов: ${allRows.length} · Обновлено: ${fmtTime(lastSync)}`);
    buildFilters();
    applyFilters();
  } catch (e) {
    setStatus("Ошибка загрузки. Проверьте доступ к таблице.");
    if (!allRows.length) showError(e);
    console.error(e);
  } finally {
    btn.disabled = false;
    icon.parentElement.classList.remove("loading");
  }
}

// ── Поиск ─────────────────────────────────────────────────────────────────
document.getElementById("search").addEventListener("input", applyFilters);

// ── Рендер списка ─────────────────────────────────────────────────────────
function render(rows) {
  const list = document.getElementById("list");

  if (!rows.length) {
    list.innerHTML = `
      <div class="state-box">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <p>Ничего не найдено</p>
        <small>Попробуйте изменить запрос</small>
      </div>`;
    return;
  }

  list.innerHTML = rows.map((r, i) => cardHTML(r, i)).join("");

  // Открытие/закрытие карточек
  list.querySelectorAll(".card-header").forEach(h => {
    h.addEventListener("click", () => {
      const card = h.closest(".card");
      card.classList.toggle("open");
      if (tg) tg.HapticFeedback?.impactOccurred("light");
    });
  });
}

// ── Парсинг контракта: "37/26-СМР от 16.02.26" → { num, date } ────────────
function parseContract(str) {
  if (!str) return { num: "", date: "" };
  const match = String(str).match(/^(.+?)\s+от\s+(.+)$/i);
  if (match) return { num: match[1].trim(), date: normalizeDate(match[2].trim()) };
  return { num: String(str), date: "" };
}

// Приводит дату к формату ДД.ММ.ГГГГ (2-значный год → 4-значный)
function normalizeDate(str) {
  if (!str) return "";
  // Формат ДД.ММ.ГГ → ДД.ММ.20ГГ
  const short = str.match(/^(\d{1,2})\.(\d{1,2})\.(\d{2})$/);
  if (short) return `${short[1].padStart(2,"0")}.${short[2].padStart(2,"0")}.20${short[3]}`;
  // Формат уже ДД.ММ.ГГГГ — возвращаем как есть
  return str;
}

// ── HTML карточки ─────────────────────────────────────────────────────────
function cardHTML(r, idx) {
  const num      = r[COL.num]      || (idx + 1);
  const title    = r[COL.title]    || "—";
  const length   = r[COL.length]   ? `${r[COL.length]} км` : "";
  const { num: contractNum, date: contractDate } = parseContract(r[COL.contract]);
  const contract = contractNum;
  const pto      = r[COL.pto]      || "";
  const kameral  = r[COL.kameral]  || "";
  const ourOrder = r[COL.ourOrder] || "";
  const sigFor   = r[COL.sigForeman] || "";
  const sigGeo   = r[COL.sigGeo]   || "";
  const sigMain  = r[COL.sigMain]  || "";
  const sigRks   = r[COL.sigRks]   || "";
  const rksOrder = r[COL.rksOrder] || "";

  const kmBadge       = length      ? `<span class="badge badge-km">${length}</span>` : "";
  const ptoBadge      = pto         ? `<span class="badge pto-${pto}"><span class="badge-prefix">ПТО:</span> ${pto}</span>` : "";
  const kameralBadge  = kameral     ? `<span class="badge badge-kameral"><span class="badge-prefix">Камерал:</span> ${escHtml(kameral)}</span>` : "";
  const contractBadge = contractNum ? `<span class="badge badge-contract">${escHtml(contractNum)}</span>` : "";
  const dateBadge     = contractDate? `<span class="badge badge-date">${escHtml(contractDate)}</span>` : "";

  const signers = [
    ["Прораб",         sigFor],
    ["ГЕО",            sigGeo],
    ["Глав. Инженер",  sigMain],
    ["РКС СК",         sigRks],
  ].map(([label, val]) => `
    <div class="signer-row">
      <span class="signer-label">${label}</span>
      <span class="signer-value ${val ? "copyable" : "empty"}" ${val ? `data-copy="${escAttr(val)}"` : ""}>${val || "—"}</span>
    </div>`).join("");

  return `
  <div class="card">
    <div class="card-header">
      <div class="card-num">${num}</div>
      <div class="card-main">
        <div class="card-title">${escHtml(title)}</div>
        <div class="card-meta">
          ${kmBadge}
          ${ptoBadge}
          ${kameralBadge}
          ${contractBadge}
          ${dateBadge}
        </div>
      </div>
      <svg class="chevron" width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2.5">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </div>

    <div class="card-body">
      <div class="detail-grid">
        <div class="detail-item full">
          <div class="detail-label">Наименование объекта</div>
          <div class="detail-value">${escHtml(title)}</div>
        </div>
        ${detailItem("Протяжённость", length)}
        ${detailItem("№ Контракта", contractNum)}
        ${detailItem("Дата заключения", contractDate)}
        ${detailItem("Камерал", kameral)}
        ${detailItem("Наш приказ", ourOrder)}
        ${detailItem("РКС приказ", rksOrder)}
      </div>

      <div class="signers">
        <div class="detail-label" style="padding:8px 0 4px">Подписанты</div>
        ${signers}
      </div>
    </div>
  </div>`;
}

function detailItem(label, value) {
  return `
    <div class="detail-item">
      <div class="detail-label">${label}</div>
      <div class="detail-value ${value ? "copyable" : "empty"}" ${value ? `data-copy="${escAttr(value)}"` : ""}>${escHtml(value) || "не указано"}</div>
    </div>`;
}

// ── Скелетон загрузки ─────────────────────────────────────────────────────
function showSkeleton() {
  document.getElementById("list").innerHTML =
    Array(6).fill(`<div class="skeleton sk-card"></div>`).join("");
}

function showError(e) {
  document.getElementById("list").innerHTML = `
    <div class="state-box">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v4m0 4h.01"/>
      </svg>
      <p>Не удалось загрузить данные</p>
      <small>Убедитесь, что таблица открыта для просмотра по ссылке</small>
    </div>`;
}

function setStatus(txt) {
  document.getElementById("statusBar").textContent = txt;
}
function fmtTime(d) {
  return d.toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit" });
}
function escHtml(s) {
  return String(s)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;");
}
function escAttr(s) {
  return String(s).replace(/&/g, "&amp;").replace(/"/g, "&quot;");
}

// ── Копирование в буфер ───────────────────────────────────────────────────
let toastTimer = null;
function copyText(text) {
  if (!text || text === "—" || text === "не указано") return;
  navigator.clipboard?.writeText(text).then(() => showToast(text));
  if (tg) tg.HapticFeedback?.notificationOccurred("success");
}
function showToast(text) {
  const toast = document.getElementById("copyToast");
  const short = text.length > 30 ? text.slice(0, 30) + "…" : text;
  toast.textContent = `Скопировано: ${short}`;
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => toast.classList.remove("show"), 1800);
}

// ── Делегированные обработчики ────────────────────────────────────────────
document.addEventListener("click", e => {
  // Копирование
  const copyEl = e.target.closest("[data-copy]");
  if (copyEl) { copyText(copyEl.dataset.copy); return; }
  // Фильтр-чипы
  const chip = e.target.closest(".filter-chip[data-key]");
  if (chip) setFilter(chip.dataset.key, chip.dataset.val);
});

// ── Старт ─────────────────────────────────────────────────────────────────
showSkeleton();
loadData();

// Авто-обновление каждые 5 минут
setInterval(loadData, 5 * 60 * 1000);
</script>
